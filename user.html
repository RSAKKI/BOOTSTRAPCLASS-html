<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER</title>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="250px"src=" https://content.jdmagicbox.com/comp/thiruvananthapuram/a9/0471px471.x471.180821051226.y4a9/catalogue/christ-nagar-college-trivandrum-thiruvananthapuram-colleges-zqf6fro04g.jpg?clr=4d1a33 " class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="250px" src="https://static3.cbrimages.com/wordpress/wp-content/uploads/2021/12/Naruto-The-Land-of-Waves.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="250px" src="https://www.worthview.com/wp-content/uploads/2019/03/Cult-Anime.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
 <div class="container">

    <div class="row">
        <div class="col col-12 col-sm-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <table class="table">
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td> <button class="btn btn-success"> LOGIN </button> </td>
            </tr>
        </table>
        </div>
        <div class="col col-12 col-sm-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <table class="table">
            <tr>
                <td>Name</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><select name="" id="" class="flow-control">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                    <option value="OTHER">OTHER</option>
                </select></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td> <input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Email id</td>
                <td><input type="email" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>Confirm-Password</td>
                <td><input type="password" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td> <button class="btn btn-danger"> REGISTER</button></td>

            </tr>
        </table>
        </div>
    </div>
 </div>




    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
